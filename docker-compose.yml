version: '3.8'

services:
  keycloak-nest:
    image: quay.io/keycloak/keycloak:24.0.3
    command: ['start-dev',]
    restart: unless-stopped
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      DB_VENDOR: h2
      KEYCLOAK_IMPORT: /keycloak/data/import
    volumes:
      - ./keycloak/data/import:/opt/keycloak/data/import

